<div class="container">
    
    <div class="addContaier">
        <h1>Update matching string</h1>
        <button type="button" class="addButton" (click)="addString()"><mat-icon>add</mat-icon></button>
    </div>
    <form (ngSubmit)="updateStrings()">
        <div *ngFor="let string of formMatchingString.controls; let i=index" class="inputs">
            <mat-form-field class="field-wrapper example-full-width">
                <mat-label>String {{i+1}} </mat-label>
                <input type="text" matInput [formControl]="formMatchingString.controls[i]" placeholder="Type a matching string here">
                <div *ngIf="submitted && (string.invalid || string.dirty || string.touched)"
                class="alert alert-danger">
                <mat-error>
                    Please enter a valid string.
                </mat-error>
                
                </div>
            </mat-form-field>
            <div class="buttonRemove">
                <button class="remove" (click)="removeString(i)"><mat-icon>delete</mat-icon></button>
            </div>
        </div>
        <div class="footerButtons">
            <button mat-button class="cancel" type="button" (click)="cancel()"> <mat-icon class="cancel-icon">arrow_back_ios</mat-icon> Cancel</button>
            <button mat-button class="update" type="submit" >Update <mat-icon>publish</mat-icon></button>
        </div>
    </form>
    

    

</div>
