<div class="container">
    <h1 style="margin: 20px;">header</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="matchingString">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerColor idWidth">Matching stirngs</th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>
        
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef class="headerColor update"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button >
                    <mat-icon>update</mat-icon>
                </button>
                <button mat-raised-button >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"
        style="margin-top: 20px;"></mat-paginator>
</div>
