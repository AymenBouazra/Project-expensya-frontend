<div class="container" >
  <div class="loginHeader">Login</div>
  <div class="example-form">
    <form class="formLogin" [formGroup]="loginForm" (ngSubmit)="SignIn()">
      <mat-form-field class="example-full-width">
        <mat-label><i class="far fa-user"></i> Email</mat-label>
        <input type="email" matInput formControlName="Email" [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com">
        <mat-error
          *ngIf="submitted && loginForm.controls.Email.hasError('email') && !loginForm.controls.Email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="submitted && loginForm.controls.Email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label><i class="fas fa-key"></i> Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password" [errorStateMatcher]="matcher" placeholder="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"  >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          *ngIf="submitted && loginForm.controls.Password.hasError('minlength') && !loginForm.controls.Password.hasError('required')">
          Your password must be have 6 or more caracters
        </mat-error>
        <mat-error *ngIf="submitted && loginForm.controls.Password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" class="submit" type="submit">Login</button>

    </form>
  </div>
</div>
