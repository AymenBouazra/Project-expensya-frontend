<div class="container">
    <h1>Headers with their matching strings</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerColor idWidth"> # </th>
            <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element) + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="header">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerColor headerWidth"> Header </th>
            <td mat-cell *matCellDef="let element"> {{element.header}} </td>
        </ng-container>
        <ng-container matColumnDef="matchingString">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerColor matchingStringWidth"> Matching string </th>
            <td mat-cell *matCellDef="let element"> {{element.matchingString | slice: 0:5}} </td>
        </ng-container>
        <ng-container matColumnDef="update" *ngIf="(isLoggedIn | async)">
            <th mat-header-cell *matHeaderCellDef class="headerColor update"> Update </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button class="updateAction" (click)="updateMatchingString(element)"><mat-icon>update</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8" style="margin-top: 20px;"></mat-paginator>
</div>
